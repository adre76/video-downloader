apiVersion: v1
kind: Service
metadata:
  name: video-downloader-service
  namespace: video-downloader
spec:
  # Alterado de NodePort para ClusterIP. Este é o padrão, mas é bom ser explícito.
  type: ClusterIP
  selector:
    # Seleciona os pods gerenciados pelo nosso deployment.
    app: video-downloader
  ports:
  - protocol: TCP
    # A porta que o Ingress irá usar para se comunicar com este serviço.
    port: 80
    # A porta que o nosso contêiner está escutando.
    targetPort: 8000
